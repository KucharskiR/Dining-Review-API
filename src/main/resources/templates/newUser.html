<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Document metadata -->
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<!-- Document content -->
	<div class="container-lg my-2" align="center">

		<div class="page-header">
			<h1>Dining Review Application</h1>
		</div>
		<div class="page-header">
			<h3>Register new user</h3>
		</div>
		<div align="left">
			<div style="margin-bottom: 20px">
				<ul class="nav nav-pills">
					<li class="nav-item"><a class="nav-link" href="./">Back</a></li>
				</ul>
			</div>
			<div th:if="${message}" th:text="${message}"
				th:class="${'alert ' + alertClass}"></div>
			<form action="#" th:action="@{/newUser/save}" th:object="${newUser}"
				method="POST">
						<label>Username*</label> <input type="text" th:field="*{name}"
							placeholder="Username" class="form-control mb-4 col-2"
							required="required">
						<label>Password*</label> <input type="password" th:field="*{password}"
							placeholder="Password" class="form-control mb-4 col-2"
							required="required">
						<label>Email*</label> <input type="email" th:field="*{email}"
							placeholder="your@email.com" class="form-control mb-4 col-4"
							required="required">
				<div class="row">
					<div class="col">
						<label>Are you interested in Peanut Allergies?</label> <input
							type="checkbox" th:field="*{peanutInterested}"
							placeholder="Peanut Allergies" class="form-control mb-4 col-2">
					</div>
					<div class="col">
						<label>Are you interested in Egg Allergies?</label> <input
							type="checkbox" th:field="*{eggInterested}"
							placeholder="Egg Allergies" class="form-control mb-4 col-2">
					</div>
					<div class="col">
						<label>Are you interested in Dairy Allergies?</label> <input
							type="checkbox" th:field="*{dairyInterested}"
							placeholder="Dairy Allergies" class="form-control mb-4 col-2">
					</div>
				</div>
				<div class="mb-4">* - Required</div>

				<button type="submit" class="btn btn-info col-2">Save User</button>
			</form>
		</div>
	</div>

</body>

</html>
