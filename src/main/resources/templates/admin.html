<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Document metadata -->
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body>
	<!-- Document content -->
	<div class="container my-2" align="center">
		<h3>Users</h3>
		<table style="width: 80%"
			class="table table-striped table-responsive-md" border="1">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>City</th>
					<th>State</th>
					<th>Zip Code</th>
					<th>Peanut</th>
					<th>Egg</th>
					<th>Dairy</th>
					<th>Remove</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="User : ${userslist}">
					<td th:text="${User.id}"></td>
					<td th:text="${User.name}"></td>
					<td th:text="${User.city}"></td>
					<td th:text="${User.state}"></td>
					<td th:text="${User.zipcode}"></td>
					<td th:if="${User.peanutInterested} == true" style="color: green">Yes</td>
					<td th:if="${User.peanutInterested} == false" style="color: red">No</td>
					<td th:if="${User.eggInterested} == true" style="color: green">Yes</td>
					<td th:if="${User.eggInterested} == false" style="color: red">No</td>
					<td th:if="${User.dairyInterested} == true" style="color: green">Yes</td>
					<td th:if="${User.dairyInterested} == false" style="color: red">No</td>
					<td><a th:href="@{/deleteUser/{id}(id=${User.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>


</body>

</html>
