<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Document metadata -->
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/star-rating.css">
<link rel="stylesheet" type="text/css"
	href="themes/krajee-fa/theme.css">
<link rel="stylesheet" type="text/css"
	href="themes/krajee-svg/theme.css">
<link rel="stylesheet" type="text/css"
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="themes/krajee-fa/theme.js"></script>
<script src="themes/krajee-svg/theme.js"></script>
<script src="js/star-rating.min.js"></script>
</head>
<body>
	<!-- Document content -->


	<div class="container-lg my-2" align="center">

		<div class="page-header">
			<h1>Dining Review Application</h1>
		</div>
		<div class="page-header">
			<h3>Application for allergy sufferers</h3>
		</div>
		<div style="margin-bottom: 20px">
			<ul class="nav nav-pills">
				<li class="nav-item"><a class="nav-link active" href="">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="admin">Admin</a></li>
				<li class="nav-item"><a class="nav-link" href="newUser">Register</a></li>
			</ul>
		</div>
		<div th:if="${message}" th:text="${message}"
			th:class="${'alert ' + alertClass}"></div>
		<div align="center">
		<div class="mb-2"><strong>Restaurant List</strong></div>
			<table 
				class="table table-striped table-bordered table-responsive-md"
				border="1">
				<thead align="center">
					<tr>
						<th>Restaurant</th>
						<th>Peanut Score</th>
						<th>Egg Score</th>
						<th>Dairy Score</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody align="center">
					<tr th:each="Restaurant:${restaurantlist}">
						<td th:text="${Restaurant.name}"></td>
						<!-- <td th:text="${Restaurant.peanutScore} == null ? '-' : ${Restaurant.peanutScore}"></td> -->
						<td><input class="rating rating-loading"
							th:value="${Restaurant.peanutScore}" data-show-clear="false"
							data-readonly="true" data-disabled="true" data-size="sm"></td>
						<td><input class="rating rating-loading"
							th:value="${Restaurant.eggScore}" data-show-clear="false"
							data-readonly="true" data-disabled="true" data-size="sm"></td>
						<td><input class="rating rating-loading"
							th:value="${Restaurant.dairyScore}" data-show-clear="false"
							data-readonly="true" data-disabled="true" data-size="sm"></td>
						<td><a th:href="@{/addReview/{id}(id=${Restaurant.id})}"
							class="btn btn-info mb-2">Add Opinion</a>
							<a th:href="@{/showComments/{id}(id=${Restaurant.id})}"
							class="btn btn-info mb-2">Show Comments</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="footer" align="center">
		<p>Author: Rados≈Çaw Kucharski</p>
		<a href="https://github.com/KucharskiR">GitHub</a>
	</div>

</body>

</html>
