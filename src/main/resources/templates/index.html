<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Document metadata -->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body>
	<!-- Document content -->
	<h3>Users</h3>
	<div class="container my-2" align="center">
		<table style="width: 80%"
			class="table table-striped table-responsive-md" border="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>City</th>
					<th>State</th>
					<th>Zip Code</th>
					<th>Peanut</th>
					<th>Egg</th>
					<th>Dairy</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="Users:${userslist}">
					<td th:text="${Users.name}"></td>
					<td th:text="${Users.city}"></td>
					<td th:text="${Users.state}"></td>
					<td th:text="${Users.zipcode}"></td>
					<td th:text="${Users.peanutInterested}"></td>
					<td th:text="${Users.eggInterested}"></td>
					<td th:text="${Users.dairyInterested}"></td>
				</tr>
			</tbody>
		</table>
	</div>


</body>

</html>
